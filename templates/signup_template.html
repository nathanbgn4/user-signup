<!DOCTYPE html>
<html>
   
    <!--CSS stylesheet imports-->
    <head>
        <link rel="stylesheet" href='{{ url_for('static', filename='styles.css')}}''">
    </head>

    <!--Main body of HTML form-->
    <body id="mainbody">
        <div  class="field_modifier">
        <h1>Signup</h1>
        <form action="/login" method="POST">
           <!--Table holding form input fields-->
            <table class="text_modifier">
                <!--Username field-->
                <tr>
                    <td><label for="username">Username*</label></td>
                    <td>
                        <input id="usernamefield" name="username" type="text" value="{{username}}" size="25">
                        <span class="error">{{usernameerror}}</span>
                    </td>
                </tr>
               
                <!--User password field-->
                <tr>
                    <td><label for="password">Password*</label></td>
                    <td>
                        <input name="password" type="text" value="" size="25">
                        <span class="error">{{passworderror}}</span>
                    </td>
                </tr>
                
                <!--User password verify field-->
                <tr>
                    <td><label for="verify_password">Verify Password*</label></td>
                    <td>
                        <input name="verify_password" type="text" value="" size="25">
                        <span class="error">{{verifiederror}}</span>
                    </td>
                </tr>
                
                <!--User email field-->
                <tr>
                    <td><label for="email">Email(optional)</label></td>
                    <td>
                        <input name="email" type="text" value="{{email}}" size="25">
                        <span class="error">{{emailerror}}</span>
                    </td>    
                </tr>
                <span class="error">{{generalerror}}</span>
            </table>
            <input type="submit" class="button_modifier">
            <p>* is required</p>
        </form>
        </div>
    </body>

</html>
